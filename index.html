<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bc35e2815d.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Oswald:wght@200;300&display=swap" rel="stylesheet">
  <title>Document</title>

</head>

<body class="bg-primary-subtle">
  <h1>FinHub</h1>
  <div class="container">
    <div class="value-form funds-form">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Data Operacji</span>
        <input type="date" class="form-control" id="date" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="amount" placeholder="Wpisz kwotę">
        <select class="form-select" id="currencyOne">
          <option value="PLN">PLN</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
          <option value="AUD">AUD</option>
          <option value="SEK">SEK</option>
          <option value="CZK">CZK</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="course" placeholder="Wpisz kurs"
          aria-describedby="inputGroup-sizing-sm">
        <span class="input-group-text" id="currencyText"></span>
      </div>
      <div class="input-group">
        <label class="input-group-text">Na</label>
        <select class="form-select" id="currencyTwo">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
          <option value="AUD">AUD</option>
          <option value="SEK">SEK</option>
          <option value="CZK">CZK</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Wynik</span>
        <input type="text" class="form-control" id="result" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-text" id="actual-courses">Aktualnie</span>
        <input type="text" class="form-control" id="api-courses" readonly>

      </div>
    </div>
  </div>
  </div>
  <div class="save-btn">
    <button class="btn btn-primary" id="save-btn" type="submit">Zapisz</button>
  </div>

  <div class="saved-datas">
    <div class="saved-datas-body">
      <h1>Zapisane dane</h1>
      <table class="table table-striped table-dark table-test">
        <thead>
          <tr>
            <th scope="col">Data operacji</th>
            <th scope="col">Kwota</th>
            <th scope="col">Na</th>
            <th scope="col">Kurs</th>
            <th scope="col">Wynik</th>
            <th scope="col">Aktualnie</th>
            <th scope="col">Zyski/Straty</th>
            <th scope="col">Usuń</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="summary-data">
        <table class="table table-striped table-dark table-test">
          <thead>
            <tr>
              <th scope="col">Podsumowanie</th>
            </tr>
            <tr>
              <td class="summaryResults"></td>
            </tr>

          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
